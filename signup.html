<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Newsletter Signup</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/"> -->

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/styles.css" rel="stylesheet">
    
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="/images/icon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>
      
      <input type="text" name="firstName"  class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name="secondName" class="form-control middle" placeholder="Second Name" required autofocus>
      <input type="email" name="email" class="form-control bottom" placeholder="Email Address" required autofocus>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; The Sushi Life</p>
    </form>
    
  </body>

</html>
